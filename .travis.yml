language: php
php:
  - 7.1

sudo: required
dist: trusty
addons:
  chrome: stable
  hosts:
      - localhost:8080

  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client

install:
   - cp .env.travis .env
   - travis_retry composer install --no-interaction --prefer-dist --no-suggest

before_script:
   - mysql -e 'create database soen341;'
   - export DISPLAY=:99.0
   - sh -e /etc/init.d/xvfb start
   - sleep 3 # give xvfb some time to start
   - php artisan key:generate
   - php artisan migrate
   - php artisan db:seed
   - php artisan serve --port=8080 --env=dusk.local &
   - sleep 3
   - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost:8080 &
   - sleep 3

script:
   - php artisan dusk